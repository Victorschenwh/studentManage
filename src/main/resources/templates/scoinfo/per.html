<script>

    $("#update").validate({

            update();

    let downParams


    $("#table1").keydown(function (e) {
        if (e.keyCode == 13) {
            let temp = null
            var contentList = document.getElementsByClassName('search-input')
            temp = contentList[0].value
            // console.log(temp)
            // console.log(temp)
            if (temp != null && temp != "") {
                downParams['search'] = temp
                downParams.page = 1
                $('#table_score').bootstrapTable('refresh', {query: downParams})
            }
        }

    });

    function download() {
        let url = ""
        for (let k in downParams) {
            let value = downParams[k] != undefined ? downParams[k] : ''
            url += `&${k}=${encodeURIComponent(value)}`
        }

        window.open("/excel/download?" + (url ? url.substring(1) : ''))
    }

    function update() {
        $.ajax({
            //cache: true,
            type: "POST",
            url: "/score/updateSelf",
            data: $('#update').serialize(),
            success: function (data) {
                if (data.code == 1) {
                    //操作成功，关闭模态框
                    $('#edit').modal('hide');
                    reLoad();
                    //alert("修改成功");
                } else {
                    alert("修改失败");
                }
            }
        });
    }

    function reLoad() {
        $('#table_score').bootstrapTable('refresh');
    }
    function get(id,term) {
        // console.log("id=== "+ id)
        // console.log("term>>"+term)

        // console.log("stuID=== "+ stuId)
        $('#term').val(term)
        $.ajax({
            //cache: true,
            type: "POST",
            url: "/score/getCourses/" + id +'/'+ term,
            data: {},
            success: function (data) {
                if (data.code == 1) {
                    var List=data.data;

                    // for (var key in suspension) {
                    //     $("#" + key + 1).val(suspension[key]);
                    //
                    // }
                    $("#course_score").empty();
                    if(List.length>0){
                        for(let index in List){

                             $('#id').val(List[index].studentId);
                              let element0='<label class="col-sm-3 control-label"' + 'id=' +  List[index].id  + '>' + '</label>'

                              let element1='<div class="col-sm-8">'
                              let element2= '<input  name='+   List[index].courseId   + ' id=' + List[index].courseId +' class="form-control" ' + 'type="text" required >'
                              let element3= '</div>'
                              $("#course_score").append(element0+element1+element2+element3);

                              $('#'+List[index].id).text(List[index].name + ' :');
                              // console.log('score>>'+List[index].score)
                              $('#'+List[index].courseId).val(List[index].score);
                        }
                    }


                    // <div class="col-sm-8">
                    //     <input name="name" id="name2" class="form-control" type="text" required>
                    // </div>

                }
                else {
                    alert(data.msg);
                }
            }
        });

    }
