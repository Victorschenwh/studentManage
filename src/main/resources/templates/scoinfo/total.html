<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="static :: head"></head>
<style>
    .select {
        display: flex;
        flex-direction: row;
    }

    .item {
        flex: 1;
    }
</style>
<body>
<div class="container-fluid">

    <ol class="breadcrumb">
        <li>首页</li>
        <li>成绩管理</li>
        <li class="active">综合测评</li>
    </ol>

    <div id="toolbar" class="btn-group">
        <button id="btn_upload" type="button" class="btn btn-primary" data-toggle="modal" data-target="#add">
            <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>上传
        </button>

        <button id="btn_download" type="button" class="btn btn-danger" onclick="">
            <span class="glyphicon glyphicon-download" aria-hidden="true"></span>下载
        </button>

        <div class="select">
            <div class="item">
                <select id="departmentId" class="form-control">
                </select>
            </div>
            <div class="item">
                <select id="majorId" class="form-control"
                        required>
                    <option value="">
                        --请选择专业--
                    </option>
                </select>
            </div>
            <div class="item">
                <select id="grade" class="form-control">

                </select>
            </div>
            <div class="item">
                <select id="clazzId" class="form-control">
                    <option value="">
                        --请选择班级--
                    </option>
                </select>
            </div>
        </div>
    </div>

    <table id="table_score" data-mobile-responsive="true">
    </table>

</div>
<div th:replace="static :: script"></div>
</body>
<script src="/js/select.js"></script>
<script>
    $(document).ready(function () {
        department();
        grade();
        load();
    })

    function load() {
        $('#table_score')
            .bootstrapTable({
                url: "/score/totalList",                      //请求后台的URL（*）
                method: 'GET',                      //请求方式（*）
                toolbar: '#toolbar',              //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）

                sortable: true,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sortName: "total",
                serverSort: false,

                sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
                pageSize: 10,                     //每页的记录行数（*）
                pageList: [10, 20, 30],        //可供选择的每页的行数（*）

                search: true,                      //是否显示表格搜索
                showSearchButton: true,
                //searchText: "请输入关键字",
                trimOnSearch: true,
                showSearchClearButton: true,
                strictSearch: true,

                showColumns: true,                  //是否显示所有的列（选择显示的列）
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                //height: 500,                      //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
                showToggle: true,                   //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                  //是否显示父子表
                //得到查询的参数
                queryParams: function (params) {
                    //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
                    return {
                        // pageSize: params.limit,                         //页面大小
                        // page: (params.offset / params.limit) + 1,   //页码
                        //sort: params.sort,      //排序列名
                        //sortOrder: params.order //排位命令（desc，asc）
                        departmentId: $("#departmentId").val(),
                        majorId: $("#majorId").val(),
                        grade: $("#grade").val(),
                        clazzId: $("#clazzId").val(),
                        search_key: $("#search_key").val()
                    };
                },
                responseHandler: function (res) {
                    console.log(res)
                    return res.data;
                },
                //数据渲染之前回调
                onPreBody: function (data) {
                    if (data.length > 0) {
                        data.forEach(function (row, i, data) {
                            var rewards = null;
                            if (row.s_id != null) {
                                $.ajax({
                                    //cache: true,
                                    async: false,
                                    type: "POST",
                                    url: "/reward/getRewardsByStudentIdAndStudyTerm/" + row.s_id + "/" + row.study_term,
                                    dataType: "json",
                                    data: {},
                                    success: function (data1) {
                                        if (data1.code == 1) {
                                            rewards = data1.data;
                                        }
                                    }
                                });
                            }
                            row.sys = "";
                            row.addScore = 0;

                            row.sysSub = ""
                            row.subScore = 100
                            rewards.forEach(function (a, b, c) {
                                if (a.score > 0) {
                                    row.addScore += a.score

                                    if (a.synopsis != null)
                                        if (row.sys == "")
                                            row.sys = row.sys + a.synopsis;
                                        else
                                            row.sys = row.sys + "、" + a.synopsis;
                                } else {
                                    row.subScore += a.score

                                    if (a.synopsis != null)
                                        if (row.sysSub == "")
                                            row.sysSub = row.sysSub + a.synopsis;
                                        else
                                            row.sysSub = row.sysSub + "、" + a.synopsis;
                                }

                            })

                            if (row.sys == "") row.sys = "无"
                            //上限100分
                            if (row.addScore > 100) row.addScore = 100

                            if (row.sysSub == "") row.sysSub = "表现良好"

                            row.total = row.avgAcademiRecoreds * 0.85 + row.addScore * 0.1 + row.subScore * 0.05

                        })

                        data.sort(function (obj1, obj2) {
                            let val1 = obj1.total;
                            let val2 = obj2.total;
                            if (val1 < val2) {
                                return 1;
                            } else if (val1 > val2) {
                                return -1;
                            } else {
                                return 0;
                            }
                        })

                        /* data.forEach((item, index) => {
                             item.rank = index + 1
                         })*/
                        return data;
                    }
                },
                onSearch: function (text) {
                    //alert(text)
                },
                columns: [{
                    checkbox: true,
                    visible: true                  //是否显示复选框
                }, {
                    field: 'department_id',
                    title: '院系',
                    formatter: function (value, row, index) {
                        var department = {};
                        if (value != null) {
                            $.ajax({
                                //cache: true,
                                async: false,
                                type: "POST",
                                url: "/department/get/" + value,
                                dataType: "json",
                                data: {},
                                success: function (data) {
                                    if (data.code == 1) {
                                        department = data.data;
                                    }
                                }
                            });
                        }
                        return department != null ? department.name : "";
                    }
                },
                    {
                        field: 'major_id',
                        title: '专业',
                        formatter: function (value, row, index) {
                            var major = {};
                            if (value != null) {
                                $.ajax({
                                    //cache: true,
                                    async: false,
                                    type: "POST",
                                    url: "/major/get/" + value,
                                    dataType: "json",
                                    data: {},
                                    success: function (data) {
                                        if (data.code == 1) {
                                            major = data.data;
                                        }
                                    }
                                });
                            }
                            return major != null ? major.name : "";
                        }
                    }, {
                        field: 'clazz_id',
                        title: '班级',
                        formatter: function (value, row, index) {
                            var clazz = {};
                            if (value != null) {
                                $.ajax({
                                    //cache: true,
                                    async: false,
                                    type: "POST",
                                    url: "/clazz/get/" + value,
                                    dataType: "json",
                                    data: {},
                                    success: function (data) {
                                        if (data.code == 1) {
                                            clazz = data.data;
                                        }
                                    }
                                });
                            }
                            return clazz != null ? clazz.name : "";
                        }
                    }, {
                        field: 'number',
                        title: '学号',
                    }, {
                        field: 'name',
                        title: '姓名',
                    },
                    {
                        field: 'study_term',
                        title: '学期'
                    },
                    {
                        field: 'avgAcademiRecoreds',
                        title: '智育成绩'
                    },
                    {
                        field: 'addScore',
                        title: '职务及活动加分'
                    }, {
                        field: 'sys',
                        title: '职务及活动加分细则'
                    }, {
                        field: 'subScore',
                        title: '行为规范加分'
                    }, {
                        field: 'sysSub',
                        title: '行为规范加分细则'
                    },
                    {
                        field: 'total',
                        title: '综测成绩',
                        formatter: function (value, row, index) {
                            return value.toFixed(2);
                        }
                    },
                    {
                        field: 'id',
                        title: '综测排名',
                        formatter: function (value, row, index) {
                            return index + 1;
                        }
                    }
                ]
            });
    }

    function reLoad() {
        $('#table_score').bootstrapTable('refresh');
    }


</script>
