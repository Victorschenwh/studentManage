<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="static :: head">
<body>
<div class="container-fluid">

    <div class="form-group">
        <div class="col-md-3">
            <select id="departmentId" class="form-control">
            </select>
        </div>
        <div class="col-md-3">
            <select id="majorId" class="form-control"
                    required>
                <option value="">
                    --请选择专业--
                </option>
            </select>
        </div>
        <div class="col-md-3">
            <select id="grade" class="form-control">

            </select>
        </div>
        <div class="col-md-3">
            <select id="clazzId" class="form-control">
                <option value="">
                    --请选择班级--
                </option>
            </select>
        </div>
    </div>

    <div class="row">
        <div id="toolbar" class="btn-group ">
            <button id="btn_upload" type="button" class="btn btn-primary" data-toggle="modal" data-target="#add">
                <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>上传
            </button>

            <button id="btn_download" type="button" class="btn btn-danger" onclick="">
                <span class="glyphicon glyphicon-download" aria-hidden="true"></span>下载
            </button>

            <input type="text" id="search_key" placeholder="请输入关键字"/>

        </div>
    </div>


    <table id="table_reward" data-mobile-responsive="true">
    </table>

    <!--模态框-->
    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="form-horizontal" id="update">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-hidden="true">×
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            修改
                        </h4>
                    </div>
                    <div class="modal-body">

                        <input id="id" name="id" class="hidden">


                        <div class="form-group">
                            <div class="col-sm-8">
                                <input id="studentId" name="studentId" class="hidden" type="text" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">奖惩记录：</label>
                            <div class="col-sm-8">
                                <input id="synopsis" name="synopsis" class="form-control" type="text" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">类型：</label>
                            <div class="col-sm-8">
                                <input id="type" name="type" class="form-control" type="text" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">关闭
                        </button>
                        <button type="submit" class="btn btn-primary">
                            确定
                        </button>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


</div>
<div th:replace="static :: script"></div>
</body>
<script src="/js/select.js"></script>
<script src="/js/smallSelect.js"></script>

<script>
    $(document).ready(function () {
        department();
        grade();
        load();
        s(1);
    })

    $("#update").validate({
        rules: {},
        messages: {},
        submitHandler: function (form) {
            update();
        }
    });

    $("#insert").validate({
        rules: {},
        messages: {},
        submitHandler: function (form) {
            insert();
        }
    });


    function load() {
        $('#table_score')
            .bootstrapTable({
                url: "/score/list",                      //请求后台的URL（*）
                method: 'GET',                      //请求方式（*）
                toolbar: '#toolbar',              //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: true,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
                pageSize: 10,                     //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                search: false,                      //是否显示表格搜索
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列（选择显示的列）
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                //height: 500,                      //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
                showToggle: true,                   //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                  //是否显示父子表
                //得到查询的参数
                queryParams: function (params) {
                    console.log("list:" + params)
                    //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
                    return {
                        pageSize: params.limit,                         //页面大小
                        page: (params.offset / params.limit) + 1,   //页码
                        //sort: params.sort,      //排序列名
                        //sortOrder: params.order //排位命令（desc，asc）
                        departmentId: $("#departmentId").val(),
                        majorId: $("#majorId").val(),
                        grade: $("#grade").val(),
                        clazzId: $("#clazzId").val(),
                        search_key: $("#search_key").val()
                    };
                },
                columns: [{
                    checkbox: true,
                    visible: true                  //是否显示复选框
                },  {
                    field: '',
                    title: '学期',
                }, {
                    field: 'number',
                    title: '学号',
                }, {
                    field: 'name',
                    title: '姓名',
                },{
                    field: 'majorId',
                    title: '专业',
                    formatter: function (value, row, index) {
                        var major = {};
                        if (value != null) {
                            $.ajax({
                                //cache: true,
                                async: false,
                                type: "POST",
                                url: "/major/get/" + value,
                                dataType: "json",
                                data: {},
                                success: function (data) {
                                    if (data.code == 1) {
                                        major = data.data;
                                    }
                                }
                            });
                        }
                        return major != null ? major.name : "";
                    }
                },  {
                    field: 'clazzId',
                    title: '班级',
                    formatter: function (value, row, index) {
                        var clazz = {};
                        if (value != null) {
                            $.ajax({
                                //cache: true,
                                async: false,
                                type: "POST",
                                url: "/clazz/get/" + value,
                                dataType: "json",
                                data: {},
                                success: function (data) {
                                    if (data.code == 1) {
                                        clazz = data.data;
                                    }
                                }
                            });
                        }
                        return clazz != null ? clazz.name : "";
                    }
                }, {
                    field: '',
                    title: '智育成绩'
                }, {
                    field: '',
                    title: '智育排名'
                }, {
                    title: '操作',
                    field: 'id',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var e = '<a class="btn btn-primary btn-sm " href="#" mce_href="#"  data-toggle="modal" data-target="#edit" title="编辑" onclick="get(' + row.id + ')">编辑</a> ';
                        var d = '<a class="btn btn-warning btn-sm " href="#" title="删除"  mce_href="#" onclick="remove(\''
                            + row.id
                            + '\')">删除</a> ';

                        return e + d;
                    }
                }]
            });
    }

    function reLoad() {
        $('#table_score').bootstrapTable('refresh');
    }

    function get(id) {
        $.ajax({
            //cache: true,
            type: "POST",
            url: "/score/get/" + id,
            data: {},
            success: function (data) {
                if (data.code == 1) {
                    var score = data.data;
                    for (var key  in score) {
                        $("#" + key).val(score[key]);
                    }
                }
            }
        });
    }

    function update() {
        $.ajax({
            //cache: true,
            type: "POST",
            url: "/score/update",
            data: $('#update').serialize(),
            success: function (data) {
                if (data.code == 1) {
                    //操作成功，关闭模态框
                    $('#edit').modal('hide');
                    reLoad();
                    //alert("修改成功");
                } else {
                    alert("修改失败");
                }
            }
        });
    }


    function insert() {
        $.ajax({
            //cache: true,
            type: "POST",
            url: "/score/insert",
            data: $('#insert').serialize(),
            success: function (data) {
                console.log(data)
                if (data.code == 1) {
                    //操作成功，关闭模态框
                    $('#add').modal('hide');
                    reLoad()
                    //alert("添加成功");
                } else {
                    alert(data.msg);
                }
            }
        });
    }

    function remove(id) {
        $.ajax({
            type: 'POST',
            data: {},
            url: "/score/remove/" + id,
            dataType: "json",
            success: function (data) {
                if (data.code == 1) {
                    reLoad()
                    //alert("删除成功");
                } else {
                    alert("删除失败");
                }
            }
        });
    }

    function batchRemove() {
        var rows = $('#table_score').bootstrapTable('getSelections');
        if (rows == null) {
            alert("请选中操作的行")
            return;
        }
        //.log(rows);
        var ids = [];
        for (var i = 0; i < rows.length; i++) {
            ids[i] = rows[i].id;
        }
        //console.log(ids)
        $.ajax({
            type: 'POST',
            data: {
                ids: ids
            },
            url: "/score/batchRemove",
            traditional: true,//向后台传递数组时加上
            dataType: "json",
            success: function (data) {
                if (data.code == 1) {
                    reLoad()
                    //alert("删除成功");
                } else {
                    alert("删除失败");
                }
            }
        });
    }


</script>
</html>
