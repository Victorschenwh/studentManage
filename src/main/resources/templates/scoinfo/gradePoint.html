<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="static :: head">
<body>
<div class="container-fluid">

    <ol class="breadcrumb">
        <li>首页</li>
        <li>成绩管理</li>
        <li class="active">绩点排名</li>
    </ol>

    <div class="form-group">
        <div class="col-md-3">
            <select id="departmentId" class="form-control">
            </select>
        </div>
        <div class="col-md-3">
            <select id="majorId" class="form-control"
                    required>
                <option value="">
                    --请选择专业--
                </option>
            </select>
        </div>
        <div class="col-md-3">
            <select id="grade" class="form-control">

            </select>
        </div>
        <div class="col-md-3">
            <select id="clazzId" class="form-control">
                <option value="">
                    --请选择班级--
                </option>
            </select>
        </div>
    </div>

    <div class="row">
        <div id="toolbar" class="btn-group ">
            <button id="btn_upload" type="button" class="btn btn-primary" data-toggle="modal" data-target="#add">
                <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>上传
            </button>

            <button id="btn_download" type="button" class="btn btn-danger" onclick="">
                <span class="glyphicon glyphicon-download" aria-hidden="true"></span>下载
            </button>

        </div>
    </div>


    <table id="table_bprank" data-mobile-responsive="true">
    </table>


</div>
<div th:replace="static :: script"></div>
</body>
<script src="/js/select.js"></script>
<script src="js/smallSelect.js"></script>

<script>
    $(document).ready(function () {
        load();
        department();
        grade();
    });


    function load() {
        $('#table_bprank')
            .bootstrapTable({
                url: "/bprank/list",                      //请求后台的URL（*）
                method: 'GET',                      //请求方式（*）
                toolbar: '#toolbar',              //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: true,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
                pageSize: 10,                     //每页的记录行数（*）
                pageList: [10, 20, 30],        //可供选择的每页的行数（*）
                search: false,                      //是否显示表格搜索
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列（选择显示的列）
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                //height: 500,                      //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
                showToggle: true,                   //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                  //是否显示父子表
                //得到查询的参数
                queryParams: function (params) {
                    console.log("list:" + params)
                    //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
                    return {
                        pageSize: params.limit,                         //页面大小
                        page: (params.offset / params.limit) + 1,   //页码
                        //sort: params.sort,      //排序列名
                        //sortOrder: params.order //排位命令（desc，asc）
                        departmentId: $("#departmentId").val(),
                        majorId: $("#majorId").val(),
                        grade: $("#grade").val(),
                        clazzId: $("#clazzId").val(),
                        search_key: $("#search_key").val()
                    };
                },
                columns: [{
                    checkbox: true,
                    visible: true                  //是否显示复选框
                }, {
                    field: 'number',
                    title: '学号',
                }, {
                    field: 'stuName',
                    title: '姓名',
                }, {
                    field: 'majId',
                    title: '专业',
                    formatter: function (value, row, index) {
                        var major = {};
                        if (value != null) {
                            $.ajax({
                                //cache: true,
                                async: false,
                                type: "POST",
                                url: "/major/get/" + value,
                                dataType: "json",
                                data: {},
                                success: function (data) {
                                    if (data.code == 1) {
                                        major = data.data;
                                    }
                                }
                            });
                        }
                        return major != null ? major.name : "";
                    }
                }, {

                    field: 'clId',
                    title: '班级',
                    formatter: function (value, row, index) {
                        var clazz = {};
                        if (value != null) {
                            $.ajax({
                                //cache: true,
                                async: false,
                                type: "POST",
                                url: "/clazz/get/" + value,
                                dataType: "json",
                                data: {},
                                success: function (data) {
                                    if (data.code == 1) {
                                        clazz = data.data;
                                    }
                                }
                            });
                        }
                        return clazz != null ? clazz.name : "";
                    }
                }, {
                    field: 'ccourse',
                    title: '课程门数',

                }, {
                    field: 'avgScore',
                    title: '平均学分绩点',
                }, {
                    field: 'rank',
                    title: '排名',
                }, {
                    field: 'pass4',
                    title: '四级通过情况',
                },
                    {
                        field: 'pass6',
                        title: '六级通过情况',
                    },]
            });
    }

    function reLoad() {
        $('#table_bprank').bootstrapTable('refresh');
    }

    function get(id) {
        $.ajax({
            //cache: true,
            type: "POST",
            url: "/student/get/" + id,
            data: {},
            success: function (data) {
                if (data.code == 1) {
                    var student = data.data;
                    for (var key in student) {
                        $("#" + key + '2').val(student[key]);
                        // alert(key);
                    }
                }
            }
        });

    }

    function up() {

        $("#updata").validate({

            rules: {},
            messages: {},
            submitHandler: function (form) {
                updata();
            }

        });
    }


    function updata() {
        $.ajax({
            //cache: true,
            type: "POST",
            url: "/student/updata",
            data: $('#updata').serialize(),
            success: function (data) {
                // console.log(data)
                if (data.code == 1) {
                    //操作成功，关闭模态框
                    $('#add').modal('hide');
                    reLoad()
                    //alert("添加成功");
                } else {
                    alert(data.msg);
                }
            }
        });
    }


    function remove(id) {
        $.ajax({
            type: 'POST',
            data: {},
            url: "/student/remove/" + id,
            dataType: "json",
            success: function (data) {
                if (data.code == 1) {
                    reLoad()
                    //alert("删除成功");
                } else {
                    alert("删除失败");
                }
            }
        });
    }

    function batchRemove() {
        var rows = $('#table_student').bootstrapTable('getSelections');
        if (rows == null) {
            alert("请选中操作的行")
            return;
        }
        //.log(rows);
        var ids = [];
        for (var i = 0; i < rows.length; i++) {
            ids[i] = rows[i].id;
        }
        //console.log(ids)
        $.ajax({
            type: 'POST',
            data: {
                ids: ids
            },
            url: "/student/batchRemove",
            traditional: true,//向后台传递数组时加上
            dataType: "json",
            success: function (data) {
                if (data.code == 1) {
                    reLoad()
                    //alert("删除成功");
                } else {
                    alert("删除失败");
                }
            }
        });
    }


</script>
</html>
