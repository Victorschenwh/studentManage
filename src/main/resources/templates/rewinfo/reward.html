<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="static :: head"></head>
<style>
    .select {
        display: flex;
        flex-direction: row;
    }

    .item {
        flex: 1;
    }
</style>
<body>
<div class="container-fluid">
    <ol class="breadcrumb">
        <li>奖助贷惩</li>
        <li class="active">奖助贷惩</li>
    </ol>

    <div id="toolbar" class="btn-group">
        <button id="btn_download" type="button" class="btn btn-primary" onclick="download()">
            <span class="glyphicon glyphicon-download" aria-hidden="true"></span>下载
        </button>
        <button id="btn_add" type="button" class="btn btn-warning" data-toggle="modal" data-target="#add" title="添加单条记录" >
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
        </button>

        <div class="select">
            <div class="item">
                <select id="departmentId" class="form-control">
                </select>
            </div>
            <div class="item">
                <select id="majorId" class="form-control"
                        required>
                    <option value="">
                        --请选择专业--
                    </option>
                </select>
            </div>
            <div class="item">
                <select id="grade" class="form-control">

                </select>
            </div>
            <div class="item">
                <select id="clazzId" class="form-control">
                    <option value="">
                        --请选择班级--
                    </option>
                </select>
            </div>
        </div>
    </div>

    <div id="table">
        <table id="table_reward" data-mobile-responsive="true">
        </table>
    </div>

    <!--增加单个记录模态框-->
    <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="form-horizontal" id="add_data">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-hidden="true">×
                        </button>
                        <h4 class="modal-title" id="addModalLabel">
                            添加
                        </h4>
                    </div>
                    <div class="modal-body">

                        <input id="id1" class="hidden">
                        <p align="center"> <strong>为了您的操作安全性，请先查找学生后，再进行其他操作</strong></p>
                        <hr/>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="search_stu">查找学生：</label>
                            <div class="col-sm-8">
                                <input  id="search_stu"  type="text" placeholder="输入学生姓名或者学号" >
                                <a  id="search_btn" href="#" role="button" class="btn btn-primary" title="查找">查找</a>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="stu"  class="col-sm-3 control-label">学生：</label>
                            <div class="col-sm-8">
                                <!--                                <input id="clName1" class="form-control" type="text" required>-->
                                <select name="studentId" id="stu" class="form-control"  required>
                                    <option value="">
                                        --请选择学生--
                                    </option>
                                </select>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="synopsis1">奖惩记录：</label>
                            <div class="col-sm-8">
                                <input id="synopsis1" name="synopsis" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="score">学分：</label>
                            <div class="col-sm-8">
                                <input id="score" name="score" class="form-control" type="text" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="studyTerm">学期：</label>
                            <div class="col-sm-8">
                                <input id="studyTerm" name="studyTerm" class="form-control" type="text" placeholder="2019" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">关闭
                        </button>
                        <button type="submit" class="btn btn-primary">
                            确定
                        </button>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->






    <!--模态框-->
    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="form-horizontal" id="update">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-hidden="true">×
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            修改
                        </h4>
                    </div>
                    <div class="modal-body">

                        <input id="id" name="id" class="hidden">


                        <div class="form-group">
                            <div class="col-sm-8">
                                <input id="studentId" name="studentId" class="hidden" type="text" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">奖惩记录：</label>
                            <div class="col-sm-8">
                                <input id="synopsis" name="synopsis" class="form-control" type="text" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">类型：</label>
                            <div class="col-sm-8">
                                <input id="type" name="type" class="form-control" type="text" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">关闭
                        </button>
                        <button type="submit" class="btn btn-primary">
                            确定
                        </button>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


</div>
<div th:replace="static :: script"></div>
</body>
<script src="/js/select.js"></script>
<script src="/js/smallSelect.js"></script>

<script>
    $(document).ready(function () {
        department();
        grade();
        load();
        s(1);
    })

    $("#update").validate({
        rules: {},
        messages: {},
        submitHandler: function (form) {
            update();
        }
    });



    $("#insert").validate({
        rules: {},
        messages: {},
        submitHandler: function (form) {
            insert();
        }
    });

    $("#add_data").validate({
        rules: {},
        messages: {},
        submitHandler: function (form) {
            add_single();
        }
    });

    let downParams


    $("#search_btn").click(function () {

        var stuInfo = $("#search_stu").val()
        // console.log("stuInfo>>>"+stuInfo)
        $.ajax({
            type: 'POST',
            url: "/reward/search/"+ stuInfo,
            // dataType: "json",
            success: function (data) {
                if (data.code == 1) {
                    var stus=data.data.total
                    // console.log(data)
                    // console.log("stus>>"+stus)
                    if(stus.length>0){
                        $("#stu").empty();
                        $("#stu").append("<option value=''>--请选择学生--</option>");
                        for(var index in stus){

                            let option = "<option value='" + stus[index].id + "'>" + stus[index].number + ' :: ' + stus[index].name + "</option>";
                            $("#stu").append(option);
                        }


                    }
                    // reLoad()
                    //alert("删除成功");
                } else {
                    alert("查找失败");
                }
            }
        });
    })
    $("#table").keydown(function (e) {
        if (e.keyCode == 13) {
            let temp = null
            let contentList = document.getElementsByClassName('search-input')
            temp = contentList[0].value
            // console.log(temp)
            if (temp != null && temp != "") {
                downParams['search'] = temp
                downParams.page = 1
                $('#table_reward').bootstrapTable('refresh', {query: downParams})
            }
        }

    });

    function download() {
        let url = ""
        for (let k in downParams) {
            let value = downParams[k] != undefined ? downParams[k] : ''
            url += `&${k}=${encodeURIComponent(value)}`
        }

        window.open("/excel/download?" + (url ? url.substring(1) : ''))
    }

    function add_single() {


        $.ajax({
            type: 'POST',
            url: "/reward/addSingle",
            dataType: "json",
            data: $('#add_data').serialize(),
            success: function (data) {
                if (data.code == 1) {
                    $('#add').modal('hide');
                    reLoad()
                    //alert("删除成功");
                } else {
                    alert("添加失败");
                }
            }
        });


    }


    function load() {
        $('#table_reward')
            .bootstrapTable({
                url: "/reward/list",                      //请求后台的URL（*）
                method: 'GET',                      //请求方式（*）
                toolbar: '#toolbar',              //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: true,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
                pageSize: 10,                     //每页的记录行数（*）
                pageList: [10, 20, 30],        //可供选择的每页的行数（*）
                search: true,                      //是否显示表格搜索
                showSearchButton: true,
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列（选择显示的列）
                showRefresh: false,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: false,                //是否启用点击选中行
                //height: 500,                      //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
                showToggle: false,                   //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                  //是否显示父子表
                //得到查询的参数
                queryParams: function (params) {
                    downParams = {
                        departmentId: $("#departmentId").val(),
                        majorId: $("#majorId").val(),
                        grade: $("#grade").val(),
                        clazzId: $("#clazzId").val(),
                        search: params.search,
                        pageSize: params.limit,
                        type: "reward"
                    }
                    return {
                        pageSize: params.limit,                         //页面大小
                        page: (params.offset / params.limit) + 1,   //页码
                        //sort: params.sort,      //排序列名
                        //sortOrder: params.order //排位命令（desc，asc）
                        departmentId: $("#departmentId").val(),
                        majorId: $("#majorId").val(),
                        grade: $("#grade").val(),
                        clazzId: $("#clazzId").val(),
                        search: params.search,
                    };
                },
                columns: [{
                    checkbox: true,
                    visible: true                  //是否显示复选框
                },
                    {
                        align: 'center',
                        field: 'department_id',
                        title: '学院',
                        formatter: function (value, row, index) {
                            let depart = {};
                            if (value != null) {
                                $.ajax({
                                    //cache: true,
                                    async: false,
                                    type: "POST",
                                    url: "/department/get/" + value,
                                    dataType: "json",
                                    data: {},
                                    success: function (data) {
                                        if (data.code == 1) {
                                            depart = data.data;
                                        }
                                    }
                                });
                            }
                            return depart != null ? depart.name : "";
                        }

                    }, {
                        align: 'center',
                        field: 'major_id',
                        title: '专业',
                        formatter: function (value, row, index) {
                            let major = {};
                            if (value != null) {
                                $.ajax({
                                    //cache: true,
                                    async: false,
                                    type: "POST",
                                    url: "/major/get/" + value,
                                    dataType: "json",
                                    data: {},
                                    success: function (data) {
                                        if (data.code == 1) {
                                            major = data.data;
                                        }
                                    }
                                });
                            }
                            return major != null ? major.name : "";
                        }
                    }, {
                        align: 'center',
                        field: 'clazz_id',
                        title: '班级',
                        formatter: function (value, row, index) {
                            let clazz = {};
                            if (value != null) {
                                $.ajax({
                                    //cache: true,
                                    async: false,
                                    type: "POST",
                                    url: "/clazz/get/" + value,
                                    dataType: "json",
                                    data: {},
                                    success: function (data) {
                                        if (data.code == 1) {
                                            clazz = data.data;
                                        }
                                    }
                                });
                            }
                            return clazz != null ? clazz.name : "";
                        }
                    }, {
                        align: 'center',
                        field: 'number',
                        title: '学号',
                    }, {
                        align: 'center',
                        field: 'name',
                        title: '姓名',
                    }, {
                        align: 'center',
                        field: 'synopsis',
                        title: '奖惩记录'
                    }, {
                        title: '操作',
                        field: 'id',
                        align: 'center',
                        formatter: function (value, row, index) {
                            var e = '<a class="btn btn-primary btn-sm " href="#" mce_href="#"  data-toggle="modal" data-target="#edit" title="编辑" onclick="get(' + row.id + ')">编辑</a> ';
                            var d = '<a class="btn btn-warning btn-sm " href="#" title="删除"  mce_href="#" onclick="remove(\''
                                + row.id
                                + '\')">删除</a> ';

                            return e + d;
                        }
                    }]
            });
    }

    function reLoad() {
        $('#table_reward').bootstrapTable('refresh');
    }

    function get(id) {
        $.ajax({
            //cache: true,
            type: "POST",
            url: "/reward/get/" + id,
            data: {},
            success: function (data) {
                if (data.code == 1) {
                    var reward = data.data;
                    for (var key  in reward) {
                        $("#" + key).val(reward[key]);
                    }
                }
            }
        });
    }

    function update() {
        $.ajax({
            //cache: true,
            type: "POST",
            url: "/reward/update",
            data: $('#update').serialize(),
            success: function (data) {
                if (data.code == 1) {
                    //操作成功，关闭模态框
                    $('#edit').modal('hide');
                    reLoad();
                    //alert("修改成功");
                } else {
                    alert("修改失败");
                }
            }
        });
    }


    function insert() {
        $.ajax({
            //cache: true,
            type: "POST",
            url: "/reward/insert",
            data: $('#insert').serialize(),
            success: function (data) {
                console.log(data)
                if (data.code == 1) {
                    //操作成功，关闭模态框
                    $('#add').modal('hide');
                    reLoad()
                    //alert("添加成功");
                } else {
                    alert(data.msg);
                }
            }
        });
    }

    function remove(id) {
        $.ajax({
            type: 'POST',
            data: {},
            url: "/reward/remove/" + id,
            dataType: "json",
            success: function (data) {
                if (data.code == 1) {
                    reLoad()
                    //alert("删除成功");
                } else {
                    alert("删除失败");
                }
            }
        });
    }

    function batchRemove() {
        var rows = $('#table_reward').bootstrapTable('getSelections');
        if (rows == null) {
            alert("请选中操作的行")
            return;
        }
        //.log(rows);
        var ids = [];
        for (var i = 0; i < rows.length; i++) {
            ids[i] = rows[i].id;
        }
        //console.log(ids)
        $.ajax({
            type: 'POST',
            data: {
                ids: ids
            },
            url: "/reward/batchRemove",
            traditional: true,//向后台传递数组时加上
            dataType: "json",
            success: function (data) {
                if (data.code == 1) {
                    reLoad()
                    //alert("删除成功");
                } else {
                    alert("删除失败");
                }
            }
        });
    }


</script>
</html>
