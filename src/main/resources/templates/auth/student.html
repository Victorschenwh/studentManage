<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="static :: head"></head>
<style>
    .select {
        display: flex;
        flex-direction: row;
    }

    .item {
        flex: 1;
    }
</style>
<body>
<div class="container-fluid">

    <ol class="breadcrumb">
        <li>权限管理</li>
        <li>学生账号管理</li>
    </ol>

    <div id="toolbar" class="btn-group">
        <div class="select">
            <div class="item">
                <select id="departmentId" class="form-control">
                </select>
            </div>
            <div class="item">
                <select id="majorId" class="form-control"
                        required>
                    <option value="">
                        --请选择专业--
                    </option>
                </select>
            </div>
            <div class="item">
                <select id="grade" class="form-control">

                </select>
            </div>
            <div class="item">
                <select id="clazzId" class="form-control">
                    <option value="">
                        --请选择班级--
                    </option>
                </select>
            </div>
        </div>
    </div>

    <table id="table" data-mobile-responsive="true">
    </table>
</div>
<div th:replace="static :: script"></div>
<script src="/js/select.js"></script>
</body>
<script>
    $(document).ready(function () {
        department();
        grade();
    })
</script>
<div th:if="${session.user!=null && session.user.departmentId != null}">
    <script>
        $(document).ready(function () {
            $("#departmentId").val([[${session.user.departmentId}]])
            $('#departmentId').attr("disabled", true);
            major()
        })
    </script>
</div>
<div th:if="${session.user!=null && session.user.role > 1000 }">
    <script>
        $(document).ready(function () {
            $("#grade").val([[${session.user.role}]])
            $('#grade').attr("disabled", true);
        })
    </script>
</div>
<script>
    $(document).ready(function () {
        load()
        window.onkeydown = function (e) {
            if (e.keyCode == 13) {
                console.log('------------')
                let search = document.getElementsByClassName("search-input")[0]
                console.log(search.value)
            }
        }
    })

    function load() {
        $('#table')
            .bootstrapTable({
                url: "/user/studentList",                      //请求后台的URL（*）
                method: 'GET',                      //请求方式（*）
                toolbar: '#toolbar',              //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: true,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
                pageSize: 10,                     //每页的记录行数（*）
                pageList: [10, 20, 30],        //可供选择的每页的行数（*）
                search: true,                      //是否显示表格搜索
                showSearchButton: true,
                strictSearch: true,
                showColumns: true,           //是否显示所有的列（选择显示的列）
                showRefresh: false,          //是否显示刷新按钮
                minimumCountColumns: 2,      //最少允许的列数
                clickToSelect: true,         //是否启用点击选中行
                //height: 500,               //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "id",              //每一行的唯一标识，一般为主键列
                showToggle: false,                   //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                  //是否显示父子表
                //得到查询的参数
                queryParams: function (params) {
                    return {
                        departmentId: $("#departmentId").val(),
                        majorId: $("#majorId").val(),
                        grade: $("#grade").val(),
                        clazzId: $("#clazzId").val(),
                        search: params.search,
                        pageSize: params.limit,
                        page: (params.offset / params.limit) + 1,
                    }
                },
                onPreBody: function (data) {
                },
                onSearch(text) {

                },
                columns: [{
                    checkbox: true,
                    visible: true                  //是否显示复选框
                },
                    {
                        field: 'username',
                        title: '用户名',
                        align: 'center',
                    }, {
                        field: 'nickname',
                        title: '昵称',
                        align: 'center',
                    },
                    {
                        field: 'name',
                        title: '姓名',
                        align: 'center',
                    },
                    {
                        field: 'number',
                        title: '学号',
                        align: 'center',
                    },
                    {
                        field: 'phone_number',
                        title: '电话号码',
                        align: 'center',
                    },
                    {
                        field: 'email',
                        title: '邮箱',
                        align: 'center',
                    },
                    {
                        field: 'is_lock',
                        title: '账号状态',
                        align: 'center',
                        formatter: function (value, row, index) {
                            return value == 1 ? "正常" : "锁定";
                        }
                    },
                    {
                        field: 'department_id',
                        title: '学院',
                        visible: false,
                        formatter: function (value, row, index) {
                            var department = {};
                            if (value != null) {
                                $.ajax({
                                    //cache: true,
                                    async: false,
                                    type: "POST",
                                    url: "/department/get/" + value,
                                    dataType: "json",
                                    data: {},
                                    success: function (data) {
                                        if (data.code == 1) {
                                            department = data.data;
                                        }
                                    }
                                });
                            }
                            return department != null ? department.name : "";
                        }
                    },

                    {
                        title: '操作',
                        field: 'id',
                        align: 'center',
                        formatter: function (value, row, index) {
                            var e = '<a class="btn btn-primary btn-sm " href="#" mce_href="#"  data-toggle="modal" data-target="#edit" title="编辑" onclick="get(' + row.id + ')">编辑</a> ';
                            var d = '<a class="btn btn-warning btn-sm " href="#" title="删除"  mce_href="#" onclick="remove(\''
                                + row.id
                                + '\')">删除</a> ';
                            var m = '<a type="button" class="btn btn-info btn-sm" title="详细信息" data-toggle="modal" data-target="#moreInfo" onclick="getSelf(' + row.id + ')"> <span class="glyphicon glyphicon-user"  ></span> </a>';

                            return e + d + m;
                        }
                    }]
            });
    }

    function reLoad() {
        $('#table').bootstrapTable('refresh');
    }

    function get(id) {
        // dpIndex(3);
        s(3);
        $.ajax({
            //cache: true,
            type: "POST",
            url: "/student/get/" + id,
            data: {},
            success: function (data) {
                if (data.code == 1) {
                    var student = data.data;
                    for (var key in admin) {
                        $("#" + key + 3).val(admin[key]);
                    }
                }
            }
        });

    }


    function getSelf(id) {
        $.ajax({
            //cache: true,
            type: "POST",
            url: "/student/getSelf/" + id,
            data: {},
            success: function (data) {
                if (data.code == 1) {
                    var student = data.data;
                    for (var key in admin) {
                        if (key === 'gender') {
                            if (admin[key] == 1) {
                                $("#" + key + 4).val('男');
                            }
                            if (admin[key] == 0) {
                                $("#" + key + 4).val('女');
                            }

                        } else {
                            $("#" + key + 4).val(admin[key]);
                        }

                    }
                }
            }
        });

    }


    function insert() {
        $.ajax({
            //cache: true,
            type: "POST",
            url: "/student/insert",
            data: $('#insert').serialize(),
            success: function (data) {
                console.log(data)
                if (data.code == 1) {
                    //操作成功，关闭模态框
                    $('#add').modal('hide');
                    reLoad()
                    //alert("添加成功");
                } else {
                    alert(data.msg);
                }
            }
        });
    }

    function updata() {
        $.ajax({
            //cache: true,
            type: "POST",
            url: "/student/updata",
            data: $('#updata').serialize(),
            success: function (data) {
                // console.log(data)
                if (data.code == 1) {
                    //操作成功，关闭模态框
                    $('#edit').modal('hide');
                    reLoad()
                    //alert("添加成功");
                } else {
                    alert(data.msg);
                }
            }
        });
    }

    function remove(id) {
        $.ajax({
            type: 'POST',
            data: {},
            url: "/student/remove/" + id,
            dataType: "json",
            success: function (data) {
                if (data.code == 1) {
                    reLoad()
                    //alert("删除成功");
                } else {
                    alert("删除失败");
                }
            }
        });
    }

    function batchRemove() {
        var rows = $('#table_student').bootstrapTable('getSelections');
        if (rows == null) {
            alert("请选中操作的行")
            return;
        }
        //.log(rows);
        var ids = [];
        for (var i = 0; i < rows.length; i++) {
            ids[i] = rows[i].id;
        }
        //console.log(ids)
        $.ajax({
            type: 'POST',
            data: {
                ids: ids
            },
            url: "/student/batchRemove",
            traditional: true,//向后台传递数组时加上
            dataType: "json",
            success: function (data) {
                if (data.code == 1) {
                    reLoad()
                    //alert("删除成功");
                } else {
                    alert("删除失败");
                }
            }
        });
    }


</script>
</html>
