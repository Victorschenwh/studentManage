<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml http://www.thymeleaf.org">
<head th:replace="static :: head">
<body>
<div class="container-fluid">
    <ol class="breadcrumb">
        <li>学生信息</li>
        <li class="active">转专业</li>
    </ol>

    <div class="row">
        <div class="form-group col-md-2">
            <label class="sr-only">搜索</label>
            <input type="text" id="search_key" placeholder="搜索学号" class="form-control"/>
        </div>
    </div>


    <div class="row">
        <ul class="nav nav-tabs">
            <li role="presentation"><a onclick="state='待审核';reLoad();" href="#">待审核</a></li>
            <li role="presentation"><a onclick="state='已审核';reLoad();" href="#">已审核</a></li>
        </ul>
    </div>

    <table id="table_transfer" data-mobile-responsive="true">
    </table>

    <!--模态框-->
    <div class="modal fade" id="" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">message
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="form-horizontal">
                    <div class="modal-header">

                        <button type="button" class="close" data-dismiss="modal"
                                aria-hidden="true">×
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            转专业审批
                        </h4>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">关闭
                        </button>
                        <button type="button" class="btn btn-primary" onclick="yesOrNo(true)">
                            同意转入/转出
                        </button>
                        <button type="button" class="btn btn-primary" onclick="yesOrNo(false)">
                            拒绝转入/转出
                        </button>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <!--模态框-->
    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="form-horizontal" id="update">
                    <div class="modal-header">

                        <button type="button" class="close" data-dismiss="modal"
                                aria-hidden="true">×
                        </button>
                        <h4 class="modal-title" id="myModalLabel1">
                            转专业消息
                        </h4>
                    </div>
                    <div class="modal-body">

                        <input id="id" name="id" class="hidden">

                        <input id="studentId" name="studentId" class="hidden" type="text" required>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">转出学院：</label>
                            <div class="col-sm-8">
                                <input id="oldDepartmentId" class="form-control" readonly="true" type="text"
                                       required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">转出专业：</label>
                            <div class="col-sm-8">
                                <input id="oldMajorId" name="oldMajorId" class="form-control" readonly="true"
                                       type="text" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">转出班级：</label>
                            <div class="col-sm-8">
                                <input id="oldClazzId" name="oldClazzId" class="form-control" readonly="true"
                                       type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">转入学院：</label>
                            <div class="col-sm-8">
                                <!--<input id="gender" name="gender" class="form-control" type="text">-->
                                <select name="newDepartmentId" class="form-control" id="departmentId3" required>
                                    <option value="">
                                        --请选择--
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">转入专业：</label>
                            <div class="col-sm-8">
                                <!--<input id="gender" name="gender" class="form-control" type="text">-->
                                <select name="newMajorId" class="form-control" id="majorId3" required>
                                    <option value="">
                                        --请选择--
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">转入班级：</label>
                            <div class="col-sm-8">
                                <!--<input id="gender" name="gender" class="form-control" type="text">-->
                                <select name="newClazzId" class="form-control" id="clazzId3" required>
                                    <option value="">
                                        --请选择--
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">转出时间：</label>
                            <div class="col-sm-8">
                                <input id="oldOutDate" name="oldOutDate" class="form-control" type="text"
                                       readonly="true" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">转入时间：</label>
                            <div class="col-sm-8">
                                <input id="newInDate" name="newInDate" class="form-control" readonly="true" type="text"
                                       required>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">关闭
                        </button>
                        <button type="submit" class="btn btn-primary">
                            确定
                        </button>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</div>
<div th:replace="static :: script"></div>
</body>

<script>
    var state = '待审核';

    function yesOrNo(isPass) {
        let id = $("#id").val()
        $.ajax({
            //cache: true,
            //async: true,
            type: "POST",
            url: "/transfer/examine/",
            dataType: "json",
            data: {"id": id, "isPass": isPass},
            success: function (res) {
                if (res.code == 1) {
                    //操作成功，关闭模态框
                    $('#message').modal('hide');
                    reLoad();
                } else {
                    // alert("修改失败");
                    $('#message').modal('hide');
                }
            }
        });
    }


    $(document).ready(function () {
        load();

        $("#update").validate({
            rules: {},
            messages: {},
            submitHandler: function (form) {
                update();
            }
        });

        $("#insert").validate({
            rules: {},
            messages: {},
            submitHandler: function (form) {
                insert();
            }
        });
    });


    function load() {
        $('#table_transfer')
            .bootstrapTable({
                url: "/transfer/list",                      //请求后台的URL（*）
                method: 'GET',                      //请求方式（*）
                //toolbar: '#toolbar',              //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: true,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
                pageSize: 10,                     //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                search: false,                      //是否显示表格搜索
                strictSearch: false,
                showColumns: false,                  //是否显示所有的列（选择显示的列）
                showRefresh: false,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: false,                //是否启用点击选中行
                //height: 500,                      //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
                showToggle: false,                   //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                  //是否显示父子表
                //得到查询的参数
                queryParams: function (params) {
                    //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
                    return {
                        pageSize: params.limit,                         //页面大小
                        page: (params.offset / params.limit) + 1,   //页码
                        //sort: params.sort,      //排序列名
                        //sortOrder: params.order //排位命令（desc，asc）
                        search_key: $("#search_key").val(),
                        state: state,
                    };
                },
                columns: [{
                    checkbox: true,
                    visible: true                  //是否显示复选框
                }, {
                    field: 'number',
                    title: '学号',

                }, {
                    field: 'name',
                    title: '姓名'
                }, {
                    field: 'old_department_id',
                    title: '转出学院',
                    formatter: function (value, row, index) {
                        var department = {};
                        if (value != null) {
                            $.ajax({
                                //cache: true,
                                async: false,
                                type: "POST",
                                url: "/department/get/" + value,
                                dataType: "json",
                                data: {},
                                success: function (data) {
                                    if (data.code == 1) {
                                        department = data.data;
                                    }
                                }
                            });
                        }
                        return department != null ? department.name : "";
                    }
                }, {
                    field: 'old_major_id',
                    title: '转出专业',
                    formatter: function (value, row, index) {
                        var major = {};
                        if (value != null) {
                            $.ajax({
                                //cache: true,
                                async: false,
                                type: "POST",
                                url: "/major/get/" + value,
                                dataType: "json",
                                data: {},
                                success: function (data) {
                                    if (data.code == 1) {
                                        major = data.data;
                                    }
                                }
                            });
                        }
                        return major != null ? major.name : "";
                    }
                }, {
                    field: 'old_clazz_id',
                    title: '转出班级',
                    formatter: function (value, row, index) {
                        var clazz = {};
                        if (value != null) {
                            $.ajax({
                                //cache: true,
                                async: false,
                                type: "POST",
                                url: "/clazz/get/" + value,
                                dataType: "json",
                                data: {},
                                success: function (data) {
                                    if (data.code == 1) {
                                        clazz = data.data;
                                    }
                                }
                            });
                        }
                        return clazz != null ? clazz.name : "";
                    }
                }, {
                    field: 'new_department_id',
                    title: '转入学院',
                    formatter: function (value, row, index) {
                        var department = {};
                        if (value != null) {
                            $.ajax({
                                //cache: true,
                                async: false,
                                type: "POST",
                                url: "/department/get/" + value,
                                dataType: "json",
                                data: {},
                                success: function (data) {
                                    if (data.code == 1) {
                                        department = data.data;
                                    }
                                }
                            });
                        }
                        return department != null ? department.name : "";
                    }
                }, {
                    field: 'new_major_id',
                    title: '转入专业',
                    formatter: function (value, row, index) {
                        var major = {};
                        if (value != null) {
                            $.ajax({
                                //cache: true,
                                async: false,
                                type: "POST",
                                url: "/major/get/" + value,
                                dataType: "json",
                                data: {},
                                success: function (data) {
                                    if (data.code == 1) {
                                        major = data.data;
                                    }
                                }
                            });
                        }
                        return major != null ? major.name : "";
                    }
                }, {
                    field: 'new_clazz_id',
                    title: '转入班级',
                    formatter: function (value, row, index) {
                        var clazz = {};
                        if (value != null) {
                            $.ajax({
                                //cache: true,
                                async: false,
                                type: "POST",
                                url: "/clazz/get/" + value,
                                dataType: "json",
                                data: {},
                                success: function (data) {
                                    if (data.code == 1) {
                                        clazz = data.data;
                                    }
                                }
                            });
                        }
                        return clazz != null ? clazz.name : "";
                    }
                }, {
                    field: 'old_out_date',
                    title: '转出时间',
                }, {
                    field: 'new_in_date',
                    title: '转入时间',
                }, {
                    field: 'is_pass',
                    title: '审批进度',
                    formatter: function (value, row, index) {
                        if (value == null) {
                            return "等待审批";
                        }
                        return value ? "同意转入" : "拒绝转入";
                    }
                }]
            });
    }

    function reLoad() {
        $('#table_transfer').bootstrapTable('refresh');
    }


    function get(id) {
        console.log("id" + id)
        $.ajax({
            //cache: true,
            type: "POST",
            url: "/transfer/getOpposite/" + id,
            data: {},
            success: function (res) {
                if (res.code == 1) {

                    console.log(res.data)
                    let transfer = res.data;
                    for (let key in transfer) {
                        if (key != "newClazzId")
                            $("#" + key).val(transfer[key]);

                        else {
                            let clazzes = transfer[key];
                            clazzes.forEach(function (element) {
                                $("#newClazzId").append("<option value='" + element.id + "'>" + element.name + "</option>")
                            })
                        }
                    }
                }
            }
        });
    }

    function update() {
        $.ajax({
            //cache: true,
            type: "POST",
            url: "/transfer/update",
            data: $('#update').serialize(),
            success: function (data) {
                if (data.code == 1) {
                    //操作成功，关闭模态框
                    $('#edit').modal('hide');
                    reLoad();
                    alert("修改成功");
                } else {
                    alert("修改失败");
                }
            }
        });
    }


    function insert() {
        $.ajax({
            //cache: true,
            type: "POST",
            url: "/transfer/insert",
            data: $('#insert').serialize(),
            success: function (data) {
                console.log(data)
                if (data.code == 1) {
                    //操作成功，关闭模态框
                    $('#add').modal('hide');
                    reLoad()
                    //alert("添加成功");
                } else {
                    alert(data.msg);
                }
            }
        });
    }

    function remove(id) {
        $.ajax({
            type: 'POST',
            data: {},
            url: "/transfer/remove/" + id,
            dataType: "json",
            success: function (data) {
                if (data.code == 1) {
                    reLoad()
                    //alert("删除成功");
                } else {
                    alert("删除失败");
                }
            }
        });
    }

    function batchRemove() {
        var rows = $('#table_transfer').bootstrapTable('getSelections');
        if (rows == null) {
            alert("请选中操作的行")
            return;
        }
        //.log(rows);
        var ids = [];
        for (var i = 0; i < rows.length; i++) {
            ids[i] = rows[i].id;
        }
        //console.log(ids)
        $.ajax({
            type: 'POST',
            data: {
                ids: ids
            },
            url: "/transfer/batchRemove",
            traditional: true,//向后台传递数组时加上
            dataType: "json",
            success: function (data) {
                if (data.code == 1) {
                    reLoad()
                    //alert("删除成功");
                } else {
                    alert("删除失败");
                }
            }
        });
    }


</script>
</html>
