<script>
    $(document).ready(function () {
        load()
        s(2)
    })

    let downParams

    $("#table1").keydown(function (e) {
        if (e.keyCode == 13) {
            let temp = null
            var contentList = document.getElementsByClassName('search-input')
            temp = contentList[0].value
            // console.log(temp)
            if (temp != null && temp != "") {
                downParams['search'] = temp
                downParams.page = 1
                $('#table_student').bootstrapTable('refresh', {query: downParams})
            }
        }

    });

    function download() {
        let url = ""
        for (let k in downParams) {
            let value = downParams[k] != undefined ? downParams[k] : ''
            url += `&${k}=${encodeURIComponent(value)}`
        }

        window.open("/excel/download?" + (url ? url.substring(1) : ''))
    }


    $("#updata").validate({
        rules: {},
        messages: {},
        submitHandler: function (form) {
            updata();
        }
    });


    $("#insert").validate({
        rules: {},
        messages: {},
        submitHandler: function (form) {
            insert();
        }
    });

    function load() {
        $('#table_student')
            .bootstrapTable({
                url: "/student/list",                      //请求后台的URL（*）
                method: 'GET',                      //请求方式（*）
                toolbar: '#toolbar',              //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: true,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
                pageSize: 10,                     //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                search: true,                      //是否显示表格搜索
                showSearchButton: true,
                strictSearch: true,
                showColumns: true,           //是否显示所有的列（选择显示的列）
                showRefresh: false,          //是否显示刷新按钮
                minimumCountColumns: 2,      //最少允许的列数
                clickToSelect: true,         //是否启用点击选中行
                //height: 500,               //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "id",              //每一行的唯一标识，一般为主键列
                showToggle: false,                   //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                  //是否显示父子表
                //得到查询的参数
                queryParams: function (params) {
                    downParams = {
                        departmentId: $("#departmentId").val(),
                        majorId: $("#majorId").val(),
                        grade: $("#grade").val(),
                        clazzId: $("#clazzId").val(),
                        search: params.search,
                        pageSize: params.limit,
                        type: "student"
                    }
                    return {
                        pageSize: params.limit,  //页面大小
                        page: (params.offset / params.limit) + 1,   //页码
                        //sort: params.sort,      //排序列名
                        //sortOrder: params.order //排位命令（desc，asc）
                        departmentId: $("#departmentId").val(),
                        majorId: $("#majorId").val(),
                        grade: $("#grade").val(),
                        clazzId: $("#clazzId").val(),
                        search: params.search
                    }
                },
                columns: [{
                    checkbox: true,
                    visible: true                  //是否显示复选框
                },
                    {
                        field: 'id',
                        title: '序号',
                        align: 'center',
                        visible: false,
                    },
                    {
                        field: 'departmentId',
                        title: '学院',
                        visible: false,
                        formatter: function (value, row, index) {
                            let department = {};
                            if (value != null) {
                                $.ajax({
                                    //cache: true,
                                    async: false,
                                    type: "POST",
                                    url: "/department/get/" + value,
                                    dataType: "json",
                                    data: {},
                                    success: function (data) {
                                        if (data.code == 1) {
                                            department = data.data;
                                        }
                                    }
                                });
                            }
                            return department != null ? department.name : "";
                        }
                    },
                    {
                        field: 'majorId',
                        title: '专业',
                        align: 'center',
                        formatter: function (value, row, index) {
                            let major = {};
                            if (value != null) {
                                $.ajax({
                                    //cache: true,
                                    async: false,
                                    type: "POST",
                                    url: "/major/get/" + value,
                                    dataType: "json",
                                    data: {},
                                    success: function (data) {
                                        if (data.code == 1) {
                                            major = data.data;
                                        }
                                    }
                                });
                            }
                            return major != null ? major.name : "";
                        }
                    },

                    {
                        field: "grade",
                        title: "年级",
                        align: 'center',
                    },
                    {
                        field: 'clazzId',
                        title: '班级',
                        align: 'center',
                        formatter: function (value, row, index) {
                            var clazz = {};
                            if (value != null) {
                                $.ajax({
                                    //cache: true,
                                    async: false,
                                    type: "POST",
                                    url: "/clazz/get/" + value,
                                    dataType: "json",
                                    data: {},
                                    success: function (data) {
                                        if (data.code == 1) {
                                            clazz = data.data;
                                        }
                                    }
                                });
                            }
                            return clazz != null ? clazz.name : "";
                        }
                    },
                    {
                        field: 'number',
                        title: '学号',
                        align: 'center',
                    }, {
                        field: 'name',
                        title: '姓名',
                        align: 'center',
                    }, {
                        field: 'nation',
                        title: '民族',
                        align: 'center',
                    },
                    {
                        field: 'idCard',
                        title: '身份证号',
                        align: 'center',
                    },

                    {
                        field: 'admissionDate',
                        title: '入学年份',
                        align: 'center',
                    },
                    {
                        field: 'nativePlace',
                        title: '生源地',
                        align: 'center',
                    }, {
                        field: 'address',
                        title: '家庭住址',
                        align: 'center',
                    }, {
                        field: 'phoneNumber',
                        title: '联系电话',
                        align: 'center',
                    },
                    {
                        title: '操作',
                        field: 'id',
                        align: 'center',
                        formatter: function (value, row, index) {
                            var e = '<a class="btn btn-primary btn-sm " href="#" mce_href="#"  data-toggle="modal" data-target="#edit" title="编辑" onclick="get(' + row.id + ')">编辑</a> ';
                            var d = '<a class="btn btn-warning btn-sm " href="#" title="删除"  mce_href="#" onclick="remove(\''
                                + row.id
                                + '\')">删除</a> ';
                            var m = '<a type="button" class="btn btn-info btn-sm" title="详细信息" data-toggle="modal" data-target="#moreInfo" onclick="getSelf(' + row.id + ')"> <span class="glyphicon glyphicon-user"  ></span> </a>';

                            return e + d + m;
                        }
                    }],
                formatSearch: function () {
                    return '姓名(汉字/拼音)或学号';
                },

        $.ajax({

    function getSelf(id) {
        $.ajax({
            //cache: true,
            type: "POST",
            url: "/student/getSelf/" + id,
            data: {},
            success: function (data) {
                if (data.code == 1) {
                    var student = data.data;
                    for (var key in student) {
                        if (key === 'gender') {
                            if (student[key] == 1) {
                                $("#" + key + 4).val('男');
                            }
                            if (student[key] == 0) {
                                $("#" + key + 4).val('女');
                            }

                        } else {
                            $("#" + key + 4).val(student[key]);
                        }

                    }
                }
            }
        });

    }

    function batchRemove() {
        var rows = $('#table_student').bootstrapTable('getSelections');
        if (rows == null) {
            alert("请选中操作的行")
            return;
        }
        //.log(rows);
        var ids = [];
        for (var i = 0; i < rows.length; i++) {
            ids[i] = rows[i].id;
        }
        //console.log(ids)
        $.ajax({
            type: 'POST',
            data: {
                ids: ids
            },
            url: "/student/batchRemove",
            traditional: true,//向后台传递数组时加上
            dataType: "json",
            success: function (data) {
                if (data.code == 1) {
                    reLoad()
                    //alert("删除成功");
                } else {
                    alert("删除失败");
                }
            }
        });
    }
