<script>
    $(document).ready(function () {
        department();
        grade();
        load();
        s(2);
    })
    $("#update").validate({
        rules: {},
        messages: {},
        submitHandler: function (form) {
            update();
        }
    });

    $("#insert").validate({
        rules: {},
        messages: {},
        submitHandler: function (form) {
            insert();
        }
    });

    function load() {
        $('#table_student')
            .bootstrapTable({
                url: "/student/list",                      //请求后台的URL（*）
                method: 'GET',                      //请求方式（*）
                toolbar: '#toolbar',              //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: true,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
                pageSize: 10,                     //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                search: true,                      //是否显示表格搜索
                showSearchButton: true,
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列（选择显示的列）
                showRefresh: false,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                //height: 500,                      //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
                showToggle: false,                   //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                  //是否显示父子表
                //得到查询的参数
                queryParams: function (params) {
                    console.log("list:" + params)
                    //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
                    return {
                        pageSize: params.limit,                         //页面大小
                        page: (params.offset / params.limit) + 1,   //页码
                        //sort: params.sort,      //排序列名
                        //sortOrder: params.order //排位命令（desc，asc）
                        departmentId: $("#departmentId").val(),
                        majorId: $("#majorId").val(),
                        grade: $("#grade").val(),
                        clazzId: $("#clazzId").val(),
                        search_key: $("#search_key").val(),
                        search: params.search
                    };
                },
                columns: [{
                    checkbox: true,
                    visible: true                  //是否显示复选框
                }, {
                    field: 'id',
                    title: '序号',
                }, {
                    field: 'number',
                    title: '学号',
                }, {
                    field: 'name',
                    title: '姓名',
                }, {
                    field: 'nation',
                    title: '民族',
                }, {
                    field: 'idCard',
                    title: '身份证号',
                }, {
                    field: 'departmentId',
                    title: '学院',
                    formatter: function (value, row, index) {
                        var department = {};
                        if (value != null) {
                            $.ajax({
                                //cache: true,
                                async: false,
                                type: "POST",
                                url: "/department/get/" + value,
                                dataType: "json",
                                data: {},
                                success: function (data) {
                                    if (data.code == 1) {
                                        department = data.data;
                                    }
                                }
                            });
                        }
                        return department != null ? department.name : "";
                    }
                }, {
                    field: 'majorId',
                    title: '专业',
                    formatter: function (value, row, index) {
                        var major = {};
                        if (value != null) {
                            $.ajax({
                                //cache: true,
                                async: false,
                                type: "POST",
                                url: "/major/get/" + value,
                                dataType: "json",
                                data: {},
                                success: function (data) {
                                    if (data.code == 1) {
                                        major = data.data;
                                    }
                                }
                            });
                        }
                        return major != null ? major.name : "";
                    }
                }, {
                    field: 'clazzId',
                    title: '班级',
                    formatter: function (value, row, index) {
                        var clazz = {};
                        if (value != null) {
                            $.ajax({
                                //cache: true,
                                async: false,
                                type: "POST",
                                url: "/clazz/get/" + value,
                                dataType: "json",
                                data: {},
                                success: function (data) {
                                    if (data.code == 1) {
                                        clazz = data.data;
                                    }
                                }
                            });
                        }
                        return clazz != null ? clazz.name : "";
                    }
                },
                    {
                        field: 'admissionDate',
                        title: '入学年份',
                    }, {
                        field: 'nativePlace',
                        title: '生源地',
                    }, {
                        field: 'address',
                        title: '家庭住址',
                    }, {
                        field: 'phoneNumber',
                        title: '联系电话',
                    }, {
                        title: '操作',
                        field: 'id',
                        align: 'center',
                        formatter: function (value, row, index) {
                            var d = '<a class="btn btn-warning btn-sm " href="#" title="删除"  mce_href="#" onclick="remove(\''
                                + row.id
                                + '\')">删除</a> ';

                            return d;
                        }
                    }]
            });
    }

    function reLoad() {
        $('#table_student').bootstrapTable('refresh');
    }

    function get(id) {
        $.ajax({
            //cache: true,
            type: "POST",
            url: "/student/get/" + id,
            data: {},
            success: function (data) {
                if (data.code == 1) {
                    var student = data.data;
                    for (var key in student) {
                        $("#" + key).val(student[key]);
                    }
                }
            }
        });

    }

    $("#insert").validate({
        rules: {},
        messages: {},
        submitHandler: function (form) {
            insert();
        }
    });

    function insert() {
        $.ajax({
            //cache: true,
            type: "POST",
            url: "/student/insert",
            data: $('#insert').serialize(),
            success: function (data) {
                console.log(data)
                if (data.code == 1) {
                    //操作成功，关闭模态框
                    $('#add').modal('hide');
                    reLoad()
                    //alert("添加成功");
                } else {
                    alert(data.msg);
                }
            }
        });
    }

    function remove(id) {
        $.ajax({
            type: 'POST',
            data: {},
            url: "/student/remove/" + id,
            dataType: "json",
            success: function (data) {
                if (data.code == 1) {
                    reLoad()
                    //alert("删除成功");
                } else {
                    alert("删除失败");
                }
            }
        });
    }

    function batchRemove() {
        var rows = $('#table_student').bootstrapTable('getSelections');
        if (rows == null) {
            alert("请选中操作的行")
            return;
        }
        //.log(rows);
        var ids = [];
        for (var i = 0; i < rows.length; i++) {
            ids[i] = rows[i].id;
        }
        //console.log(ids)
        $.ajax({
            type: 'POST',
            data: {
                ids: ids
            },
            url: "/student/batchRemove",
            traditional: true,//向后台传递数组时加上
            dataType: "json",
            success: function (data) {
                if (data.code == 1) {
                    reLoad()
                    //alert("删除成功");
                } else {
                    alert("删除失败");
                }
            }
        });
    }


</script>
