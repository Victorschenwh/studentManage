<script src="/js/select.js"></script>


<script>
    var isPass = null;

    function yesOrNo(isPass) {
        let id = $("#id").val()
        $.ajax({
            //cache: true,
            async: false,
            type: "POST",
            url: "/transfer/updateSelective/",
            dataType: "json",
            data: {"id": id, "isPass": isPass},
            success: function (res) {
                if (res.code == 1) {
                    //操作成功，关闭模态框
                    $('#message').modal('hide');
                    reLoad();
                } else {
                    alert("修改失败");
                }
            }
        });
    }


    $(document).ready(function () {
        department();
        grade();
        load();


        $("#update").validate({
            rules: {},
            messages: {},
            submitHandler: function (form) {
                update();
            }
        });


        //获取班级数据
        $.ajax({
            //cache: true,
            type: "POST",
            url: "/clazz/getAll",
            data: {},
            success: function (data) {
                if (data.code == 1) {
                    var list = [];
                    list = list.concat(data.data);
                    $("select[name='clazzId']").each(function () {
                        //$(this).text()
                        for (var i = 0; i < list.length; i++) {
                            var option = "<option value='" + list[i].id + "'>" + list[i].name + "</option>";
                            $(this).append(option);
                        }
                    });
                }
            }
        });


    });


    function load() {
        $('#table_transfer')
            .bootstrapTable({
                url: "/transfer/list",                      //请求后台的URL（*）
                method: 'GET',                      //请求方式（*）
                toolbar: '#toolbar',              //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: true,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
                pageSize: 10,                     //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                search: false,                      //是否显示表格搜索
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列（选择显示的列）
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                //height: 500,                      //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
                showToggle: true,                   //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                  //是否显示父子表
                //得到查询的参数
                queryParams: function (params) {
                    console.log("list:" + params)
                    //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
                    return {
                        pageSize: params.limit,                         //页面大小
                        page: (params.offset / params.limit) + 1,   //页码
                        //sort: params.sort,      //排序列名
                        //sortOrder: params.order //排位命令（desc，asc）
                        departmentId: $("#departmentId").val(),
                        majorId: $("#majorId").val(),
                        grade: $("#grade").val(),
                        clazzId: $("#clazzId").val(),
                        search_key: $("#search_key").val(),
                        isPass: isPass,
                    };
                },
                columns: [{
                    checkbox: true,
                    visible: true                  //是否显示复选框
                }, {
                    field: 'id',
                    title: '序号',
                }, {
                    field: 'number',
                    title: '学号',

                }, {
                    field: 'name',
                    title: '姓名'
                }, {
                    field: 'old_department_id',
                    title: '转出学院',
                    formatter: function (value, row, index) {
                        var department = {};
                        if (value != null) {
                            $.ajax({
                                //cache: true,
                                async: false,
                                type: "POST",
                                url: "/department/get/" + value,
                                dataType: "json",
                                data: {},
                                success: function (data) {
                                    if (data.code == 1) {
                                        department = data.data;
                                    }
                                }
                            });
                        }
                        return department != null ? department.name : "";
                    }
                }, {
                    field: 'old_major_id',
                    title: '转出专业',
                    formatter: function (value, row, index) {
                        var major = {};
                        if (value != null) {
                            $.ajax({
                                //cache: true,
                                async: false,
                                type: "POST",
                                url: "/major/get/" + value,
                                dataType: "json",
                                data: {},
                                success: function (data) {
                                    if (data.code == 1) {
                                        major = data.data;
                                    }
                                }
                            });
                        }
                        return major != null ? major.name : "";
                    }
                }, {
                    field: 'old_clazz_id',
                    title: '转出班级',
                    formatter: function (value, row, index) {
                        var clazz = {};
                        if (value != null) {
                            $.ajax({
                                //cache: true,
                                async: false,
                                type: "POST",
                                url: "/clazz/get/" + value,
                                dataType: "json",
                                data: {},
                                success: function (data) {
                                    if (data.code == 1) {
                                        clazz = data.data;
                                    }
                                }
                            });
                        }
                        return clazz != null ? clazz.name : "";
                    }
                }, {
                    field: 'new_department_id',
                    title: '转入学院',
                    formatter: function (value, row, index) {
                        var department = {};
                        if (value != null) {
                            $.ajax({
                                //cache: true,
                                async: false,
                                type: "POST",
                                url: "/department/get/" + value,
                                dataType: "json",
                                data: {},
                                success: function (data) {
                                    if (data.code == 1) {
                                        department = data.data;
                                    }
                                }
                            });
                        }
                        return department != null ? department.name : "";
                    }
                }, {
                    field: 'new_major_id',
                    title: '转入专业',
                    formatter: function (value, row, index) {
                        var major = {};
                        if (value != null) {
                            $.ajax({
                                //cache: true,
                                async: false,
                                type: "POST",
                                url: "/major/get/" + value,
                                dataType: "json",
                                data: {},
                                success: function (data) {
                                    if (data.code == 1) {
                                        major = data.data;
                                    }
                                }
                            });
                        }
                        return major != null ? major.name : "";
                    }
                }, {
                    field: 'new_clazz_id',
                    title: '转入班级',
                    formatter: function (value, row, index) {
                        var clazz = {};
                        if (value != null) {
                            $.ajax({
                                //cache: true,
                                async: false,
                                type: "POST",
                                url: "/clazz/get/" + value,
                                dataType: "json",
                                data: {},
                                success: function (data) {
                                    if (data.code == 1) {
                                        clazz = data.data;
                                    }
                                }
                            });
                        }
                        return clazz != null ? clazz.name : "";
                    }
                }, {
                    field: 'old_out_date',
                    title: '转出时间',
                }, {
                    field: 'new_in_date',
                    title: '转入时间',
                }, {
                    field: 'is_pass',
                    title: '审批进度',
                    formatter: function (value, row, index) {
                        if (value == null) {
                            return "<button onclick=get(" + row.id + ") data-toggle=\"modal\" data-target=\"#message\">等待审批</button>";
                        }
                        return value ? "同意转入" : "拒绝转入";
                    }
                }, {
                    title: '操作',
                    field: 'id',
                    align: 'center',
                    formatter: function (value, row, index) {
                        let e = '<a class="btn btn-primary btn-sm ' + '" href="#" mce_href="#"  data-toggle="modal" data-target="#edit" title="编辑" onclick="get(' + row.id + ')">编辑</a> ';
                        let d = '<a class="btn btn-warning btn-sm " href="#" title="删除"  mce_href="#" onclick="remove(\''
                            + row.id
                            + '\')">删除</a> ';

                        return e + d;
                    }
                }]
            });
    }

    function reLoad() {
        $('#table_transfer').bootstrapTable('refresh');
    }


    function get(id) {
        console.log("id" + id)
        $.ajax({
            //cache: true,
            type: "POST",
            url: "/transfer/getOpposite/" + id,
            data: {},
            success: function (res) {
                if (res.code == 1) {

                    console.log(res.data)
                    let transfer = res.data;
                    for (let key in transfer) {
                        if (key != "newClazzId")
                            $("#" + key).val(transfer[key]);

                        else {
                            let clazzes = transfer[key];
                            clazzes.forEach(function (element) {
                                $("#newClazzId").append("<option value='" + element.id + "'>" + element.name + "</option>")
                            })
                        }
                    }
                }
            }
        });
    }

    function update() {
        $.ajax({
            //cache: true,
            type: "POST",
            url: "/transfer/update",
            data: $('#update').serialize(),
            success: function (data) {
                if (data.code == 1) {
                    //操作成功，关闭模态框
                    $('#edit').modal('hide');
                    reLoad();
                    //alert("修改成功");
                } else {
                    alert("修改失败");
                }
            }
        });
    }


    function insert() {
        $.ajax({
            //cache: true,
            type: "POST",
            url: "/transfer/insert",
            data: $('#insert').serialize(),
            success: function (data) {
                console.log(data)
                if (data.code == 1) {
                    //操作成功，关闭模态框
                    $('#add').modal('hide');
                    reLoad()
                    //alert("添加成功");
                } else {
                    alert(data.msg);
                }
            }
        });
    }

    function remove(id) {
        $.ajax({
            type: 'POST',
            data: {},
            url: "/transfer/remove/" + id,
            dataType: "json",
            success: function (data) {
                if (data.code == 1) {
                    reLoad()
                    //alert("删除成功");
                } else {
                    alert("删除失败");
                }
            }
        });
    }

    function batchRemove() {
        var rows = $('#table_transfer').bootstrapTable('getSelections');
        if (rows == null) {
            alert("请选中操作的行")
            return;
        }
        //.log(rows);
        var ids = [];
        for (var i = 0; i < rows.length; i++) {
            ids[i] = rows[i].id;
        }
        //console.log(ids)
        $.ajax({
            type: 'POST',
            data: {
                ids: ids
            },
            url: "/transfer/batchRemove",
            traditional: true,//向后台传递数组时加上
            dataType: "json",
            success: function (data) {
                if (data.code == 1) {
                    reLoad()
                    //alert("删除成功");
                } else {
                    alert("删除失败");
                }
            }
        });
    }


</script>
