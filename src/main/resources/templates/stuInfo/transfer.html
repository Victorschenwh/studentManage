    function check(id) {

        clazzs.forEach(function (r, i, rs) {
            newClazz.append("<option value='" + r.id + "'>" + r.name + "</option>")
        })

    }

    function myApply(id) {
        let row = $('#table_transfer2').bootstrapTable('getRowByUniqueId', id)

    function applyed(isPass) {
        let id = $("#check_id1").val()
        let clazz = $("#check_new_clazz_id1").val()
        $.ajax({
            //cache: true,
            //async: true,
            type: "POST",
            url: "/transfer/updateExamine/",
            dataType: "json",
            data: {"id": id, "isPass": isPass,"newClazzId":clazz},
            success: function (res) {
                if (res.code == 1) {
                    //操作成功，关闭模态框
                    $('#selectCheck').modal('hide');
                    reLoad(1);
                    // reLoad(2);
                } else {
                    alert("修改失败");
                    $('#selectCheck').modal('hide');
                }
            }
        });
    }

    function yesOrNo(isPass) {
        let id = $("#check_id").val()
        let clazz = $("#check_new_clazz_id").val()
        $.ajax({
            //cache: true,
            //async: true,
            type: "POST",
            url: "/transfer/examine/",
            dataType: "json",
            data: {"id": id, "isPass": isPass,"newClazzId":clazz},
            success: function (res) {
                if (res.code == 1) {
                    //操作成功，关闭模态框
                    $('#check').modal('hide');
                    reLoad(1);
                    // reLoad(2);
                } else {
                    alert("修改失败");
                    $('#check').modal('hide');
                }
            }
        });
    }

    function load(index) {
        $('#table_transfer'+index)
            .bootstrapTable({
                url: "/transfer/list",              //请求后台的URL（*）
                method: 'GET',                      //请求方式（*）
                //toolbar: '#toolbar',              //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: true,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
                pageSize: 10,                     //每页的记录行数（*）
                pageList: [10, 20, 30],        //可供选择的每页的行数（*）
                search: false,                      //是否显示表格搜索
                strictSearch: false,
                showColumns: false,                  //是否显示所有的列（选择显示的列）
                showRefresh: false,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: false,                //是否启用点击选中行
                //height: 500,                      //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
                showToggle: false,                   //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                  //是否显示父子表
                //得到查询的参数

                queryParams: function (params) {
                    //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
                    console.log(index);
                    if(index==2){
                        state="我的申请";
                    }
                    return {
                        pageSize: params.limit,                         //页面大小
                        page: (params.offset / params.limit) + 1,   //页码
                        //sort: params.sort,      //排序列名

                        department: [[${session.user.departmentId == null ? 'null' : session.user.departmentId}]],
                        search_key: $("#search_key").val(),

                    };

                    if (data != null) {
                        data.forEach(function (row, index, rows) {
                            if (row.old_department_id != null)
                                row.old_department_name = utils.get("/department/get/" + row.old_department_id).name
                            if (row.old_major_id != null)
                                row.old_major_name = utils.get("/major/get/" + row.old_major_id).name
                            if (row.old_clazz_id != null)
                                row.old_clazz_name = utils.get("/clazz/get/" + row.old_clazz_id).name
                            if (row.new_department_id != null)
                                row.new_department_name = utils.get("/department/get/" + row.new_department_id).name
                            if (row.new_major_id != null)
                                row.new_major_name = utils.get("/major/get/" + row.new_major_id).name
                            if (row.new_clazz_id != null)
                                row.new_clazz_name = utils.get("/clazz/get/" + row.new_clazz_id).name

    function insert() {

    function remove(id) {
        $.ajax({
            type: 'POST',
            data: {},
            url: "/transfer/remove/" + id,
            dataType: "json",
            success: function (data) {
                if (data.code == 1) {
                    // reLoad(1);
                    reLoad(2);
                    alert("删除成功");
                } else {
                    alert("删除失败");
                }
            }
        });
    }

    function batchRemove(index) {
        var rows = $('#table_transfer'+index).bootstrapTable('getSelections');
        if (rows == null) {
            alert("请选中操作的行")
            return;
        }
        //.log(rows);
        var ids = [];
        for (var i = 0; i < rows.length; i++) {
            ids[i] = rows[i].id;
        }
        //console.log(ids)
        $.ajax({
            type: 'POST',
            data: {
                ids: ids
            },
            url: "/transfer/batchRemove",
            traditional: true,//向后台传递数组时加上
            dataType: "json",
            success: function (data) {
                if (data.code == 1) {
                    reLoad(1);
                    reLoad(2);
                    alert("删除成功");
                } else {
                    alert("删除失败");
                }
            }
        });
    }
