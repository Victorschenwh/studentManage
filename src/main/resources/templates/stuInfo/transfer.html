<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="static :: head">
<body>
<div class="container">

    <div id="toolbar" class="btn-group">
        <button id="btn_add" type="button" class="btn btn-primary" data-toggle="modal" data-target="#add"
                th:if="${session.Teacher!=null ? true : false}">

            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>增加

        </button>


        <button id="btn_delete" type="button" class="btn btn-danger" onclick="batchRemove()">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>批量删除
        </button>


        <button type="button" class="btn btn-primary">导入</button>
        <button type="button" class="btn btn-primary">导出</button>
    </div>

    <div class="text-c">
        仓库名称：
        <select class="select" style="width: 150px" size="1" name="ckno" id="ckno">
            <option value="" selected>请选择仓库</option>
        </select>
        专业名称：
        <select class="select" style="width: 150px" size="1" name="xmno" id="zyno">
            <option value="" selected>请选择专业</option>
        </select>
        项目名称：
        <select class="select" style="width: 150px" size="1" name="xmno" id="xmno">
            <option value="" selected>请选择项目</option>
        </select>
    </div>

    <table id="table_transfer" data-mobile-responsive="true">
    </table>


</div>
<div th:replace="static :: script"></div>
</body>


<script>
    $().ready(function () {
        load();

        $("#insert").validate({
            rules: {},
            messages: {},
            submitHandler: function (form) {
                insert();
            }
        });
    });

    $.ajax({
        type: "post",
        url: "/admin/AdminHandler.ashx",
        data: { "operation": "GetCKZYXMList" },
        success: function (data, status) {
            data_select = data;
            for (var i = 0; i < data_select.ListCK.length; i++) {
                $("#ckno").append("<option value='" + data_select.ListCK[i].CKNo + "'>" + data_select.ListCK[i].CKName + "</option>");
            }
        },
    });

    $("#ckno").change(function () {
        //清空option
        $("#zyno").find("option").remove();
        $("#xmno").find("option").remove();
        var ckno_zy = $(this).val();
        if (ckno_zy == "") {
            $("#zyno").append("<option value='' selected>请选择专业</option>");
            $("#xmno").append("<option value='' selected>请选择项目</option>");
        } else {
            for (var i = 0; i < data_select.ListCK.length; i++) {
                if (data_select.ListCK[i].CKNo == ckno_zy) {
                    for (var j = 0; j < data_select.ListCK[i].ZYList.length; j++) {
                        $("#zyno").append("<option value='" + data_select.ListCK[i].ZYList[j].ZYNo + "'>" + data_select.ListCK[i].ZYList[j].ZYName + "</option>");
                    }
                    for (var k = 0; k < data_select.ListCK[i].ZYList[0].XMList.length; k++) {
                        $("#xmno").append("<option value='" + data_select.ListCK[i].ZYList[0].XMList[k].XMNo + "'>" + data_select.ListCK[i].ZYList[0].XMList[k].XMName + "</option>");
                    }
                }
            }
        }
    });

    $("#zyno").change(function () {
        //清空option
        $("#xmno").find("option").remove();
        var ckno_zy = $('#ckno option:selected').val();
        var zyno_xm = $(this).val();
        for (var i = 0; i < data_select.ListCK.length; i++) {
            if (data_select.ListCK[i].CKNo == ckno_zy) {
                for (var j = 0; j < data_select.ListCK[i].ZYList.length; j++) {
                    if (data_select.ListCK[i].ZYList[j].ZYNo == zyno_xm) {
                        for (var k = 0; k < data_select.ListCK[i].ZYList[j].XMList.length; k++) {
                            $("#xmno").append("<option value='" + data_select.ListCK[i].ZYList[j].XMList[k].XMNo + "'>" + data_select.ListCK[i].ZYList[j].XMList[k].XMName + "</option>");
                        }
                    }

                }
            }
        }
    });


    function load() {
        $('#table_transfer')
            .bootstrapTable({
                url: "/transfer/list",                      //请求后台的URL（*）
                method: 'GET',                      //请求方式（*）
                toolbar: '#toolbar',              //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: true,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
                pageSize: 10,                     //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                search: true,                      //是否显示表格搜索
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列（选择显示的列）
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                //height: 500,                      //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
                showToggle: true,                   //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                  //是否显示父子表
                //得到查询的参数
                queryParams: function (params) {
                    //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
                    var temp = {
                        pageSize: params.limit,                         //页面大小
                        page: (params.offset / params.limit) + 1,   //页码
                        //sort: params.sort,      //排序列名
                        //sortOrder: params.order //排位命令（desc，asc）
                        search: params.search
                    };
                    return temp;
                },
                columns: [{
                    checkbox: true,
                    visible: true                  //是否显示复选框
                }, {
                    field: 'id',
                    title: '序号',
                }, {
                    field: 'studentId',
                    title: '学号',
                    formatter: function (value, row, index) {
                        var student = {};
                        if (value != null) {
                            $.ajax({
                                //cache: true,
                                async: false,
                                type: "POST",
                                url: "/student/get/" + value,
                                dataType: "json",
                                data: {},
                                success: function (data) {
                                    if (data.code == 1) {
                                        student = data.data;
                                    }
                                }
                            });
                        }
                        return student != null ? student.number : "";
                    }

                }, {
                    field: 'studentId',
                    title: '姓名',
                    formatter: function (value, row, index) {
                        var student = {};
                        if (value != null) {
                            $.ajax({
                                //cache: true,
                                async: false,
                                type: "POST",
                                url: "/student/get/" + value,
                                dataType: "json",
                                data: {},
                                success: function (data) {
                                    if (data.code == 1) {
                                        student = data.data;
                                    }
                                }
                            });
                        }
                        return student != null ? student.name : "";
                    }
                },  {
                    field: 'oldDepartmentId',
                    title: '转出学院',
                    formatter: function (value, row, index) {
                        var department = {};
                        if (value != null) {
                            $.ajax({
                                //cache: true,
                                async: false,
                                type: "POST",
                                url: "/department/get/" + value,
                                dataType: "json",
                                data: {},
                                success: function (data) {
                                    if (data.code == 1) {
                                        department = data.data;
                                    }
                                }
                            });
                        }
                        return department != null ? department.name : "";
                    }
                },  {
                    field: 'oldMajorId',
                    title: '转出专业',
                    formatter: function (value, row, index) {
                        var major = {};
                        if (value != null) {
                            $.ajax({
                                //cache: true,
                                async: false,
                                type: "POST",
                                url: "/major/get/" + value,
                                dataType: "json",
                                data: {},
                                success: function (data) {
                                    if (data.code == 1) {
                                        major = data.data;
                                    }
                                }
                            });
                        }
                        return major != null ? major.name : "";
                    }
                }, {
                    field: 'oldClazzId',
                    title: '转出班级',
                    formatter: function (value, row, index) {
                        var clazz = {};
                        if (value != null) {
                            $.ajax({
                                //cache: true,
                                async: false,
                                type: "POST",
                                url: "/clazz/get/" + value,
                                dataType: "json",
                                data: {},
                                success: function (data) {
                                    if (data.code == 1) {
                                        clazz = data.data;
                                    }
                                }
                            });
                        }
                        return clazz != null ? clazz.name : "";
                    }
                }, {
                    field: 'newDepartmentId',
                    title: '转入学院',
                    formatter: function (value, row, index) {
                        var department = {};
                        if (value != null) {
                            $.ajax({
                                //cache: true,
                                async: false,
                                type: "POST",
                                url: "/department/get/" + value,
                                dataType: "json",
                                data: {},
                                success: function (data) {
                                    if (data.code == 1) {
                                        department = data.data;
                                    }
                                }
                            });
                        }
                        return department != null ? department.name : "";
                    }
                },  {
                    field: 'newMajorId',
                    title: '转入专业',
                    formatter: function (value, row, index) {
                        var major = {};
                        if (value != null) {
                            $.ajax({
                                //cache: true,
                                async: false,
                                type: "POST",
                                url: "/major/get/" + value,
                                dataType: "json",
                                data: {},
                                success: function (data) {
                                    if (data.code == 1) {
                                        major = data.data;
                                    }
                                }
                            });
                        }
                        return major != null ? major.name : "";
                    }
                }, {
                    field: 'newClazzId',
                    title: '转入班级',
                    formatter: function (value, row, index) {
                        var clazz = {};
                        if (value != null) {
                            $.ajax({
                                //cache: true,
                                async: false,
                                type: "POST",
                                url: "/clazz/get/" + value,
                                dataType: "json",
                                data: {},
                                success: function (data) {
                                    if (data.code == 1) {
                                        clazz = data.data;
                                    }
                                }
                            });
                        }
                        return clazz != null ? clazz.name : "";
                    }
                }, {
                    field: 'isPass',
                    title: '审批进度',
                    formatter: function (value, row, index) {
                        return value ? "审批通过" : "审批未通过";
                    }
                    }, {
                        title: '操作',
                        field: 'id',
                        align: 'center',
                        formatter: function (value, row, index) {
                            var d = '<a class="btn btn-warning btn-sm " href="#" title="删除"  mce_href="#" onclick="remove(\''
                                + row.id
                                + '\')">删除</a> ';

                            return  d;
                        }
                    }]
            });
    }

    function reLoad() {
        $('#table_transfer').bootstrapTable('refresh');
    }

    function get(id) {
        $.ajax({
            //cache: true,
            type: "POST",
            url: "/transfer/get/" + id,
            data: {},
            success: function (data) {
                if (data.code == 1) {
                    var transfer = data.data;
                    for (var key  in transfer) {
                        $("#" + key).val(transfer[key]);
                    }
                }
            }
        });

    }


    function insert() {
        $.ajax({
            //cache: true,
            type: "POST",
            url: "/transfer/insert",
            data: $('#insert').serialize(),
            success: function (data) {
                console.log(data)
                if (data.code == 1) {
                    //操作成功，关闭模态框
                    $('#add').modal('hide');
                    reLoad()
                    //alert("添加成功");
                } else {
                    alert(data.msg);
                }
            }
        });
    }

    function remove(id) {
        $.ajax({
            type: 'POST',
            data: {},
            url: "/transfer/remove/" + id,
            dataType: "json",
            success: function (data) {
                if (data.code == 1) {
                    reLoad()
                    //alert("删除成功");
                } else {
                    alert("删除失败");
                }
            }
        });
    }

    function batchRemove() {
        var rows = $('#table_transfer').bootstrapTable('getSelections');
        if (rows == null) {
            alert("请选中操作的行")
            return;
        }
        //.log(rows);
        var ids = [];
        for (var i = 0; i < rows.length; i++) {
            ids[i] = rows[i].id;
        }
        //console.log(ids)
        $.ajax({
            type: 'POST',
            data: {
                ids: ids
            },
            url: "/transfer/batchRemove",
            traditional: true,//向后台传递数组时加上
            dataType: "json",
            success: function (data) {
                if (data.code == 1) {
                    reLoad()
                    //alert("删除成功");
                } else {
                    alert("删除失败");
                }
            }
        });
    }


</script>
</html>
