<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="static :: head">
</head>
<body>
<div class="container-fluid">
    <div class="form-group">
        <div class="col-md-3">
            <select id="departmentId" class="form-control">
            </select>
        </div>
        <div class="col-md-3">
            <select id="majorId" class="form-control"
                    required>
                <option value="">
                    --请选择专业--
                </option>
            </select>
        </div>
        <div class="col-md-3">
            <select id="grade" class="form-control">

            </select>
        </div>
        <div class="col-md-3">
            <select id="clazzId" class="form-control">
                <option value="">
                    --请选择班级--
                </option>
            </select>
        </div>

    </div>

    <div class="row">
        <div id="toolbar" class="btn-group ">
            <button id="btn_upload" type="button" class="btn btn-primary" data-toggle="modal" data-target="#add">
                <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>上传
            </button>

            <button id="btn_download" type="button" class="btn btn-danger" onclick="">
                <span class="glyphicon glyphicon-download" aria-hidden="true"></span>下载
            </button>
        </div>
    </div>

    <table id="table_suspension" data-mobile-responsive="true">
    </table>

</div>


<div th:replace="static :: script"></div>
</body>
<script src="/js/select.js"></script>
<script>

    $(document).ready(function () {
        department();
        grade();
        load()
    })


    function load() {
        $('#table_suspension')
            .bootstrapTable({
                url: "/suspension/list",                      //请求后台的URL（*）
                method: 'GET',                      //请求方式（*）
                toolbar: '#toolbar',              //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: true,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
                pageSize: 10,                     //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                search: true,                      //是否显示表格搜索
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列（选择显示的列）
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                //height: 500,                      //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
                showToggle: true,                   //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                  //是否显示父子表
                //得到查询的参数
                queryParams: function (params) {
                    console.log("list:" + params)
                    //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
                    return {
                        pageSize: params.limit,                         //页面大小
                        page: (params.offset / params.limit) + 1,   //页码
                        //sort: params.sort,      //排序列名
                        //sortOrder: params.order //排位命令（desc，asc）
                        departmentId: $("#departmentId").val(),
                        majorId: $("#majorId").val(),
                        grade: $("#grade").val(),
                        clazzId: $("#clazzId").val(),
                    };
                },
                columns: [{
                    checkbox: true,
                    visible: true   //是否显示复选框
                }, {
                    field: 'id',
                    title: '序号',
                    align: 'center',
                }, {
                    field: 'number',
                    title: '学号',
                    align: 'center',
                }, {
                    field: 'name',
                    title: '姓名',
                    align: 'center',
                }, {
                    field: 'departmentId',
                    title: '学院',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var department = {};
                        if (value != null) {
                            $.ajax({
                                //cache: true,
                                async: false,
                                type: "POST",
                                url: "/department/get/" + value,
                                dataType: "json",
                                data: {},
                                success: function (data) {
                                    if (data.code == 1) {
                                        department = data.data;
                                    }
                                }
                            });
                        }
                        return department != null ? department.name : "";
                    }
                }, {
                    field: 'majorId',
                    title: '专业',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var major = {};
                        if (value != null) {
                            $.ajax({
                                //cache: true,
                                async: false,
                                type: "POST",
                                url: "/major/get/" + value,
                                dataType: "json",
                                data: {},
                                success: function (data) {
                                    if (data.code == 1) {
                                        major = data.data;
                                    }
                                }
                            });
                        }
                        return major != null ? major.name : "";
                    }
                }, {
                    field: 'clazzId',
                    title: '班级',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var clazz = {};
                        if (value != null) {
                            $.ajax({
                                //cache: true,
                                async: false,
                                type: "POST",
                                url: "/clazz/get/" + value,
                                dataType: "json",
                                data: {},
                                success: function (data) {
                                    if (data.code == 1) {
                                        clazz = data.data;
                                    }
                                }
                            });
                        }
                        return clazz != null ? clazz.name : "";
                    }
                }, {
                    field: 'suspension_date',
                    title: '休退学日期',
                    align: 'center',
                },{
                    field: 'duration',
                    title: '休退学时长',
                    align: 'center',
                },{
                    field: 'reason',
                    title: '休退学原因',
                    align: 'center',
                },{
                    field: 'resumption_date',
                    title: '复学日期',
                    align: 'center',
                },{
                    field: 'remarks',
                    title: '备注',
                    align: 'center',
                },]
            });
    }

    function reLoad() {
        $('#table_suspension').bootstrapTable('refresh');
    }
</script>
</html>
